<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Bộ Sưu Tập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3b8d99, #6bce93);
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            max-width: 400px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: "Xem Thêm";
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1><b>Bộ sưu tập tranh ảnh về Bác Hồ</b></h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const imageUrls = [
            'image1a.jpg', 'image1b.jpg', 'image1c.jpg', 'image1d.jpg', 'image1e.jpg', 'image1f.jpg',
            'image2a.jpg', 'image2b.jpg', 'image2c.jpg', 'image2d.jpg', 'image2e.jpg', 'image2f.jpg',
            'image4a.jpg', 'image4b.jpg', 'image4c.jpg', 'image4d.jpg', 'image4e.jpg', 'image4f.jpg',
            'image5a.jpg', 'image5b.jpg', 'image5c.jpg', 'image5d.jpg', 'image5e.jpg', 'image5f.jpg'
        ];

        const gallery = document.getElementById('gallery');

        imageUrls.forEach((url, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Tranh cát về Bác Hồ ${index + 1}`;
            item.appendChild(img);
            gallery.appendChild(item);
        });
    </script>
</body>
</html>
