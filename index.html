<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Chào Mừng Bạn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #2e3d49;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: #1a242f;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .image-card {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .image-card div {
            width: 200px;
            height: 200px;
            background-color: #2e3d49;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-card div:hover img {
            transform: scale(1.1);
        }

        footer {
            background: #2e3d49;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Chào Mừng Bạn Đến Với Website Bác Hồ
    </header>

    <nav>
        <a href="#tnh">Thời Niên Thiếu</a>
        <a href="#tdcn">Tìm Đường Cứu Nước</a>
        <a href="#gdcmt">Giai Đoạn Cách Mạng</a>
        <a href="#gdgl">Giai Đoạn Giành Độc Lập</a>
        <a href="hcm-picture.html">Bộ Sưu Tập</a>
    </nav>

    <div class="content">
        <h2>Chào Mừng Bạn Đến Với Website Bác Hồ</h2>
        <div class="image-card">
            <div>
                <img src="image1a.jpg" alt="Bác Hồ">
            </div>
            <div>
                <img src="image2a.jpg" alt="Bác Hồ">
            </div>
            <div>
                <img src="image4a.jpg" alt="Bác Hồ">
            </div>
        </div>
        <footer>
            &copy; 2025 Website Bác Hồ
        </footer>
    </div>
</body>
</html>
