    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* üåø RESET & FONTS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23ff9a9e" stop-opacity="0.1"/><stop offset="100%" stop-color="%23fecfef" stop-opacity="0.05"/></radialGradient></defs><circle cx="500" cy="500" r="500" fill="url(%23a)"/></svg>') no-repeat center/cover;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* üåü HEADER */
        header {
            background: rgba(46, 61, 73, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 204, 0, 0.1), transparent 30%);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üåà NAVBAR */
        nav {
            background: rgba(26, 36, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            text-transform: uppercase;
            font-weight: 300;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }
        nav a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffcc00, #ff6b6b);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        nav a:hover {
            color: #ffcc00;
            transform: translateY(-3px);
        }
        nav a:hover::before {
            width: 100%;
        }

        /* üå∏ CONTENT */
        .content {
            flex: 1;
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #ffcc00;
            text-transform: uppercase;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 204, 0, 0.8), 0 0 30px rgba(255, 204, 0, 0.4); }
        }
        .content h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ffcc00, #ff6b6b);
            margin: 20px auto;
            border-radius: 2px;
            animation: expand 1.5s ease-out;
        }
        @keyframes expand {
            from { width: 0; }
            to { width: 100px; }
        }

        /* üñºÔ∏è IMAGE GRID */
        .image-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .image-card div {
            position: relative;
            height: 280px;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(46, 61, 73, 0.8), rgba(63, 82, 98, 0.8));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        .image-card div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 204, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-card div:hover::before {
            opacity: 1;
            animation: shimmer 1s ease-in-out;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            filter: grayscale(20%) brightness(1.1);
        }
        .image-card div:hover img {
            transform: scale(1.15) rotate(2deg);
            filter: grayscale(0%) brightness(1.2);
        }
        .image-card div:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(255, 204, 0, 0.2);
        }

        /* ‚öôÔ∏è FOOTER */
        footer {
            background: rgba(46, 61, 73, 0.95);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            letter-spacing: 1px;
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            nav a { margin: 0 10px; font-size: 1em; }
            .image-card { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
            .image-card div { height: 220px; }
        }
        @media (max-width: 480px) {
            .content h2 { font-size: 2em; }
            .image-card div { height: 180px; }
            nav a { display: block; margin: 5px 0; }
        }

        /* ‚ú® PARTICLES EFFECT */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 204, 0, 0.6);
            border-radius: 50%;
            animation: drift 15s linear infinite;
        }
        @keyframes drift {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        // T·∫°o particles ƒë·ªông
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Smooth scroll cho nav links
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Parallax effect cho images
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelectorAll('.image-card img').forEach(img => {
                img.style.transform = `translateY(${scrolled * 0.5}px) scale(1)`;
            });
        });
    </script>
