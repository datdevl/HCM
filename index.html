    <style>
      .f-card {
                width: 300px;
                height: 450px;
                perspective: 1000px; /* Tạo hiệu ứng 3D */
                margin-bottom: 20px;
            }

            .f-card-inner {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                position: relative;
                transition: transform 0.6s ease;
            }

            .f-card:hover .f-card-inner {
                transform: rotateY(180deg); /* Lật ảnh */
            }

            .card-front, .card-back {
                width: 100%;
                height: 100%;
                position: absolute;
                background-size: cover;
                background-position: center;
            }

            .card-front {
                transition: opacity 0.6s ease 0.6s; /* Chờ lật xong rồi mới làm mờ */
                backface-visibility: visible; /* Giữ ảnh sau khi lật */
            }

            .f-card:hover .card-front {
                opacity: 0.3; /* Làm mờ từ từ sau khi lật */
            }

            .card-back {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                text-align: center;
                color: white;
            
                backdrop-filter: blur(10px); /* Làm mờ nền */
                transform: rotateY(180deg);
                opacity: 0;
                transition: opacity 0.6s ease-in-out 0.6s; /* Xuất hiện sau khi lật */
            }

            .f-card:hover .card-back {
                opacity: 1; /* Hiện nội dung sau khi lật */
            }
            .f-card {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Đổ bóng xung quanh thẻ */
                border-radius: 12px; /* Bo tròn viền */
                overflow: hidden; /* Đảm bảo viền bo tròn áp dụng lên ảnh */
                border: 3px solid #fff; /* Viền trắng quanh thẻ */
            }

            .card-front, .card-back {
                border-radius: 12px; /* Bo tròn cả 2 mặt */
            }

            .f-card:hover {
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); /* Đổ bóng mạnh hơn khi hover */
            }
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

            body {
                font-family: 'Poppins', sans-serif;
            }

            .card-back h4 {
                font-size: 22px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
                -webkit-text-stroke: 3px black; /* Viền đen 1px */
                margin-bottom: 35px; /* Tạo khoảng cách giữa title và nội dung */
            }


            .card-back p {
                font-size: 20px;
                font-weight: 400;
                max-width: 80%;
                margin: 0 auto;
                line-height: 1.5;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
                -webkit-text-stroke: 1.45px rgb(108, 98, 98); /* Viền đen 1px */
            }

    </style>

function changeImages(index) {
    const container = document.getElementById('card-container');
    container.innerHTML = '';

    imageSets[index].forEach((item, i) => {
        if (i === 3) {
            container.innerHTML += '<div class="w-100"></div>'; 
        }
        container.innerHTML += `
            <div class="col-md-4">
                <div class="f-card">
                    <div class="f-card-inner">
                        <div class="card-front" style="background-image: url('${item.img}');"></div>
                        <div class="card-back">
                            <h4>${item.title}</h4> 
                            <p>${item.text}</p>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
}
